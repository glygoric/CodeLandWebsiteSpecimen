<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prijava.css">
    <script src="https://kit.fontawesome.com/aeea2ec40a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/logonwrapper/logo-crop.png" type="image/x-icon">
    <title>Prijava - CodeLand</title>
</head>
<body>
    <a href=""><i class="fa-solid fa-circle-arrow-left" id="go-back"></i></a>
    
    <div class="whole-container">

        <div class="left">
            <img src="img/logonwrapper/logo.png">
            <h2>Dobrodošli u CodeLand!</h2>
        </div>

        <div class="right">
            <form>
                <h1>Registrujte se !</h1>
            <div class="ip-dijete">
                <input type="text" placeholder="Ime Djeteta" required>
                <input type="text" placeholder="Prezime Djeteta" required>
            </div>
            <input type="text" placeholder="Koji Razred Pohađa">
            <div class="ip-roditelj">
                <input type="text" placeholder="Ime Roditelja / Staratelja" required>
                <input type="text" placeholder="Prezime Roditelja / Staratelja" required>
            </div>
            <input type="text" placeholder="Telefon" required>
            <input type="email" placeholder="E - Mail" required>
            <div class="course-selection">
                <h3>Izaberite željeni kurs !</h3>
                <div class="check-box-container">
                    <div class="single-course">
                        <input type="checkbox" class="course-checkbox" name="course">
                        <h4>PreCode</h4>
                    </div>
                    <div class="single-course">
                        <input type="checkbox" class="course-checkbox" name="course">
                        <h4>Scratch</h4>
                    </div>
                    <div class="single-course">
                        <input type="checkbox" class="course-checkbox" name="course">
                        <h4>Micro:Bit</h4>
                    </div>
                    <div class="single-course">
                        <input type="checkbox" class="course-checkbox" name="course">
                        <h4>App Inventor</h4>
                    </div>
                    <div class="single-course">
                        <input type="checkbox" class="course-checkbox" name="course">
                        <h4>Web Programiranje</h4>
                    </div>
                    <div class="single-course">
                        <input type="checkbox" class="course-checkbox" name="course">
                        <h4>Python</h4>
                    </div>
                </div>
            </div>
            <div class="laptop-selection">
                <h3>Da li dijete želi da donosi svoj laptop na časove ?</h3>
                <div class="single-selection">
                    <input type="radio" name="da-ne" required>
                    <h4>DA</h4>
                </div>
                <div class="single-selection">
                    <input type="radio" name="da-ne" required>
                    <h4>NE</h4>
                </div>
            </div>
            <div class="privacy-policy-tou">
                <input type="checkbox" required title="Prihvatate Uslove korišćenja i Politiku privatnosti.">
                <h4>Prihvatate Uslove korišćenja i Politiku privatnosti.</h4>
            </div>
            <button id="prijavi-dugme">Prijavi</button>
            </form>
        </div>
    </div>

    <script src="script/linkcontrol.js"></script>
    <script src="script/checkcontrol.js"></script>
</body>
</html>
